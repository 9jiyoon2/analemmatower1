<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inside View</title>
  <style>
@font-face {
  font-family: 'NanumSquareNeoRegular';
  src: url('https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-bRg.eot');
  src: url('https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-bRg.eot?#iefix') format('embedded-opentype'),
       url('https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-bRg.woff') format('woff'),
       url('https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-bRg.ttf') format('truetype');
  font-style: normal;
}
@font-face {
  font-family: 'NanumSquareNeoBold';
  src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.eot);
  src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.eot?#iefix) format("embedded-opentype"),
       url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.woff) format("woff"),
       url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.ttf) format("truetype");
  font-weight: bold;
  font-style: normal;
}

body {user-select: none;
  margin: 0;
  padding: 0;
  background: #000;
  color: #000;
  font-family: 'NanumSquareNeoBold', sans-serif;
  overflow-x: hidden;
  position: relative;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('./img1/bg0.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  z-index: 0;
  transition: background-image 0.8s ease-in-out;
}

.container {
  position: relative;
  z-index: 2;
  max-width: 1000px;
  margin: 0 auto;
  padding-top: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.floor-buttons {
  font-family: 'NanumSquareNeoBold', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
}

.floor-row {
  display: flex;
  gap: 15px;
  justify-content: center;
}

.floor-buttons button {
  font-family: 'NanumSquareNeoRegular', sans-serif;
  min-width: 180px;
  background: #9DA4B3;
  border: none;
  color: white;
  padding: 13px 20px;
  cursor: pointer;
  transition: background 0.3s;
}

.floor-buttons button:hover,
.floor-buttons button.active {
  background: #828E98;
  color: #fff; font-family: 'NanumSquareNeoBold', sans-serif;
  text-shadow: 0 0 10px #99BBFF, 0 0 30px #99BBFF;
   
}
.description {
  position: absolute;     /* 👈 다른 요소에 영향 X */
  top: 200px;             /* 원하는 위치로 직접 조정 */
  left: 50%;
  transform: translateX(-50%);
  font-family: 'NanumSquareNeoBold', sans-serif;
  font-size: 14px;
  text-align: center;
  font-style: italic;
  z-index: 4;             /* 🎯 겹쳐서 안보일 때 */
}


.video-wrapper {
  position: absolute;
  top: 210px; /* 원하는 위치로 조정 */
  left: 50%;
  transform: translateX(-50%);
  width: 900px;
  height: 480px;
  overflow: hidden;
  z-index: 1;
}

video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  mask: url(#windowMask);
  -webkit-mask: url(#windowMask);
  mask-type: alpha;
}

.window-frame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 2;
  pointer-events: none;
}


.decoration {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 3;
  pointer-events: none;
}

.deco-item {
  position: absolute;
  image-rendering: auto;
}

.desk {
  bottom: 6px;
  left: 51.5%;
  transform: translateX(-50%);
  width: 400px;
}
.plant {
  bottom: 6px;
  left: 35%;
  transform: translateX(-50%);
  width: 200px;
}
.plant2 {
  bottom: 6px;
  left: 42%;
  transform: translateX(-50%);
  width: 250px;
}
.pot {
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%) ;
  width: 300px;
}
.desk2 {
  bottom: 0px;
  left: 50%;
   transform: translateX(-50%) translateY(40px);
  width: 380px;
}
.desk3 {
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
  width: 360px;
}
.sofa {
  bottom: 6px;
  left: 51%;
  transform: translateX(-50%) translateY(90px);
  width: 430px;
}
.lamp {
  bottom: 6px;
  left: 65%;
  transform: translateX(-50%);
  width: 300px;
}



.back-button-wrapper {
  position: fixed;
  top: 50px;
  left: 70px;
  z-index: 9999;
}

.back-button-wrapper button {
  background-color: #333;
  color: white;
  border: none;
  padding: 25px 25px;
  border-radius: 100px;
  font-family: 'NanumSquareNeoRegular', sans-serif;
  font-size: 20px;
  cursor: pointer;
  transition: background 0.3s;
}

.back-button-wrapper button:hover {
  background-color: #666;
}

 body {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }



  </style>
</head>
<body style="opacity: 0;">

  <!-- ✨ 배경 이미지 -->
  <div class="overlay"></div>

<div class="back-button-wrapper">
  <button onclick="jumpToExperience()">←</button>
</div>


 
  <div class="container">
    <div class="floor-buttons">
      <div class="floor-row">
        <button data-floor="0">우주 궤도층</button>
        <button data-floor="1">지구 정지 궤도층</button>
        <button data-floor="2">성층권 상단층</button>
      </div>
      <div class="floor-row">
        <button data-floor="3">성층권 중간층</button>
        <button data-floor="4">대류권 상단층</button>
        <button data-floor="5">저고도 지상층</button>
      </div>
    </div>

    <div class="description" id="desc">
      끝없이 펼쳐진 우주를 배경으로, 지구 전체를 한눈에 내려다보는 뷰
    </div>

    <div class="video-wrapper">
      <video autoplay muted loop id="floorVideo">
        <source src="./vids/1.mp4" type="video/mp4" />
      </video>
      <img src="./img/window-frame.png" class="window-frame" alt="frame" />
     
  <div class="decoration" id="decorationLayer"></div>
    </div>
  </div>

  <!-- ✂️ SVG 마스크 정의 -->
  <svg width="0" height="0">
    <defs>
      <mask id="windowMask" maskUnits="userSpaceOnUse" x="0" y="0" width="900" height="480">
        <rect width="900" height="480" fill="black" />
        <rect x="250" y="100" width="180" height="320" fill="white" />
        <rect x="470" y="100" width="180" height="320" fill="white" />
      </mask>
    </defs>
  </svg>

  

  <!-- 🔧 스크립트 -->
  <script>
    const buttons = document.querySelectorAll('.floor-buttons button');
    const video = document.getElementById('floorVideo');
    const desc = document.getElementById('desc');
    const overlay = document.querySelector('.overlay');
    const decorationLayer = document.getElementById('decorationLayer');

    const videoSources = [
      './vids/1.mp4',
      './vids/2.mp4',
      './vids/3-3.mp4',
      './vids/4.mp4',
      './vids/5.mp4',
      './vids/6.mp4'
    ];

    const backgroundImages = [
      './img2/bg0.png',
      './img2/bg1.png',
      './img2/bg2.png',
      './img2/bg3.png',
      './img2/bg4.png',
      './img2/bg5.png'
    ];

    const descriptions = [
      '끝없이 펼쳐진 우주를 배경으로, 지구 전체를 한눈에 내려다보는 뷰',
      '우주 위를 도는 위성과 함께, 둥근 지구의 윤곽이 보이는 뷰',
      '지구와 어두운 우주의 경계선 영역으로, 오로라 관측이 가능한 뷰',
      '얇은 대기를 지나, 구름 바다 위를 유영하듯 바라보는 고요한 뷰',
      '비행기 창밖처럼, 수평선 너머로 태양과 구름이 어우러지는 뷰',
      '산과 도시, 바다가 함께 보이는 익숙하고 생생한 지구의 뷰'
    ];

 const decorationImages = [
  ['./pngs/floor0-pot.png'],
  ['./pngs/floor1-plant2.png', './pngs/floor1-plant.png'], 
  ['./pngs/floor2-desk2.png'],
  ['./pngs/floor3-lamp.png'],
  ['./pngs/floor4-desk3.png'],
  ['./pngs/floor5-sofa.png']
];
    function updateDecoration(idx) {
      decorationLayer.innerHTML = '';
      decorationImages[idx].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('deco-item');

        if (src.includes('desk')) img.classList.add('desk');
        if (src.includes('desk2')) img.classList.add('desk2');
        if (src.includes('plant')) img.classList.add('plant');
        if (src.includes('plant2')) img.classList.add('plant2');
        if (src.includes('pot')) img.classList.add('pot');
        if (src.includes('desk3')) img.classList.add('desk3');
          if (src.includes('sofa')) img.classList.add('sofa');
            if (src.includes('lamp')) img.classList.add('lamp');
        decorationLayer.appendChild(img);
      });
    }

    // 초기 장식 설정
    updateDecoration(0);

    // 클릭 이벤트 연결
    buttons.forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        video.src = videoSources[idx];
        video.play();
        desc.textContent = descriptions[idx];
        overlay.style.backgroundImage = `url('${backgroundImages[idx]}')`;
        updateDecoration(idx);
      });
    });

     function jumpToExperience() {
    // 1. scroll-behavior를 잠깐 auto로 바꿈
    document.documentElement.style.scrollBehavior = 'auto';

    // 2. 이동
    window.location.href = 'index.html#experience';
  }
  </script>
</body>
</html>
